<!DOCTYPE html>
<html>
<head>
  <title>Pop Slime Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Pop Slime Game</h1>
  <div id="game-container">
    <!-- Tempat untuk menampilkan animasi slime -->
    <img src="slime.png" id="game-container" alt="">
  </div>
  <button id="pop-button" onclick="popSlime()">Pop Slime</button>
  <audio id="pop-sound" src="pop-sound.mp3"></audio>

  <!-- Firebase SDK dan konfigurasi -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="firebase-config.js"></script>

  <!-- Main JavaScript -->
  <script src="main.js"></script>
</body>
</html>
